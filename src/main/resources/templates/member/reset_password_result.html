<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
    <!-- jquery library 추가 -->
    <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous">
    </script>
    <script>
        <!--$(document).ready : 페이지가 호출되면 호출되는 메소드-->
        $(document).ready(function() {

            $('form').on('submit', function() {
                                    <!-- 현재 폼-->
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password !== rePassword) {
                    alert('비밀 번호값과 재확인한 비밀번호 값이 일치 하지 않습니다.');
                    return false;
                }

            });
        });

    </script>
</head>
<body>
    <h1>회원 비밀번호 초기화 결과</h1>

    <div th:if="${result eq true}">
        <p> 비밀번호가 초기화 되었습니다. </p>
        <div>
            <a href="/member/login">로그인하기</a>
        </div>
    </div>
    <div th:if="${result eq false}">
        <p> 비밀번호 초기화 실패하였습니다. </p>
        <div>
            <a href="/member/find/password">비밀번호 다시 찾기</a>
        </div>
    </div>
</html>
