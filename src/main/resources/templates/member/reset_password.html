<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>
    <!-- jquery library 추가 -->
    <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous">
    </script>
    <script>
        <!--$(document).ready : 페이지가 호출되면 호출되는 메소드-->
        $(document).ready(function() {

            $('form').on('submit', function() {
                                    <!-- 현재 폼-->
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password !== rePassword) {
                    alert('비밀 번호값과 재확인한 비밀번호 값이 일치 하지 않습니다.');
                    return false;
                }

            });

        });

    </script>
</head>
<body>
<h1>회원 비밀번호 초기화</h1>
<div th:if="${result eq true}">
    <form method="post">
        <div>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요." required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="비밀번호를 재확인합니다." required/>
        </div>
        <div>
            <button type="submit"> 비밀번호 재설정</button>
        </div>
    </form>
</div>
<div th:if="${result eq false}">
    <p>입력값이 유효하지 않습니다.</p>
    <div>
        <a href="/">메인으로 이동</a>
    </div>
</div>

</body>
</html>
